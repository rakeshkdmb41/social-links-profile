<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,600,700" rel="stylesheet" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="about-container">
        <img class="profile-picture" src="images/avatar-jessica.jpeg" alt="profile picture" />
        <p class="name">Jessica Randall</p>
        <p class="address">London, United Kingdom</p>
        <p class="profession">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links-container">
        <div>GitHub</div>
        <div>Fronted Mentor</div>
        <div>LinkedIn</div>
        <div>Twitter</div>
        <div>Instagram</div>
      </div>
    </main>
  </body>
</html>
